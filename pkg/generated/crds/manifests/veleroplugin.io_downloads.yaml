            backupRepositoryName:
              description: BackupRepository provides backup repository info for download.
                BackupRepositoryName is the name of the BackupRepository.
              type: string
            clonefromSnapshotReference:
              description: CloneFromSnapshotReference is the namespace and clonefromsnapshot
                name for this download request. The format is CloneFromSnapshotNamespace/CloneFromSnapshotName
                It is used to update the download status in the clonefromsnapshot.
